<meta name=viewport content='width=device-width'/>
<style>
body {
    font-family: sans-serif;
}
@media (prefers-color-scheme: dark) {
    *, a {
        background-color: #121212;
        color: #ddd;
    }
}
</style>
<title>HTML Editor</title>
<textarea id=editor style='width: 100%; height: 200px;'></textarea>
<div id=results></div>
<script>
var timeout;

onload = () => {
    results.innerHTML = editor.value = localStorage.html || '<a href=/><img src=/logo.png>Home</a>';
};

editor.onkeyup = () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => localStorage.html = results.innerHTML = editor.value, 400);
};
</script>
