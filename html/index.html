<meta name=viewport content='width=device-width'/>
<title>HTML Editor</title>
<textarea id=editor style='width: 100%; height: 200px;'>
<a href=/><img src=/logo.png>Home</a>
</textarea>
<div id=results></div>
<script>
onload = () => editor.value = localStorage.html || '';
editor.onkeyup = () => localStorage.html = results.innerHTML = editor.value;
</script>
