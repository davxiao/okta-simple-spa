<meta name=viewport content='width=device-width'/>
<title>HTML Editor</title>
<textarea id=editor style='width: 100%; height: 200px;'></textarea>
<div id=results></div>
<script>
onload = () => results.innerHTML = editor.value = localStorage.html || '<a href=/><img src=/logo.png>Home</a>';
editor.onkeyup = () => localStorage.html = results.innerHTML = editor.value;
</script>
